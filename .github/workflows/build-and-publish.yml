name: Build and Publish Package

on:
  push:
    tags:
      - 'v*'  # Trigger on any tag starting with v
  workflow_dispatch:
    inputs:
      version:
        description: 'CDK Version to build and publish'
        required: true
        default: ''

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.13']  # Test with oldest and newest supported Python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version from tag or input
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Triggered by tag push
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Triggered manually
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building for version: ${VERSION}"

      - name: Install uv
        shell: bash
        run: |
          pip install uv

      - name: Run tests with make
        shell: bash
        env:
          CDK_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Ensure make is installed on Windows
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            choco install make
          fi

          # Download CDK and Node.js binaries first
          make download-cdk

          # Run tests
          make test

  build-and-publish:
    name: Build and publish package
    needs: test  # Only run after tests pass on all platforms
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all tags for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Triggered by tag push
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Triggered manually
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building for version: ${VERSION}"

      - name: Install build dependencies
        run: |
          pip install uv twine

      - name: Build package with make
        env:
          CDK_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "Building with CDK version $CDK_VERSION"
          make build

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI with make
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          make publish-test

      - name: Publish to PyPI with make
        if: success()  # Only run if all previous steps succeeded
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          CDK_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          make publish-prod